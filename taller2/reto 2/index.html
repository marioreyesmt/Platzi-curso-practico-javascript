<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupones</title>
</head>
<body>
    <header>
        <h1>
            Cupones con descuentos
        </h1>
        <p>Segundo taller curso práctico javascript</p>
    </header>
    
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    </section>

    <form>
        <label for="inputPrice">Escribe el precio de tu producto: </label>
        <input id="inputPrice" type="number"/>
        
        <label for="inputDiscount">Escribe el descuento del producto: </label>
        <input id="inputDiscount" type="number"/>
        <br/>
        <label for="InputCoupon">Escribe el cupón de descuento para tu producto: </label>
        <input id="InputCoupon" type="text"/>

        <button type="button" onclick="onClickButtonPriceDiscount()">
            Calcular el precio con descuento
        </button>

        <button type="button" onclick="onClickButtonCouponDiscount()">
            Calcular el cupón
        </button>

        <p id="ResultP"></p>
    </form>
    <script src="./cupons.js"></script>
</body>
</html>
